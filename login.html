<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Greenovators</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-overlay"></div>
  <div class="login-card">
    <h2>Login to Greenovators Portal</h2>
    <form onsubmit="event.preventDefault(); alert('Welcome!');">
      <label for="userId">User ID</label>
      <input type="text" id="userId" placeholder="Enter User ID" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <button type="submit" class="btn">Login</button>
    </form>
    <p><a href="index.html" class="back-link">‚Üê Back to Home</a></p>
  </div>
</body>
</html>
